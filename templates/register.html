<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required autocomplete="off">
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <a href="{{ url_for('login_page') }}">Already have an account?</a>
        </div>
    </div>
    <div class="decoration">
        <!-- Purple and yellow circles for decoration -->
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
