<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required autocomplete="off">
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="{{ url_for('register') }}">Don't have an account?</a>
        </div>
    </div>
    <div class="decoration">
        <!-- Purple and yellow circles for decoration -->
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
